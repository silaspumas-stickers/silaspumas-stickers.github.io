<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilasPuma's Stickers ($1 each)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SilasPuma's Stickers</h1>
        <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
    </header>
    <main>
        <section id="items">
            <!-- Items will be inserted here by JavaScript -->
        </section>
        <button id="request-sticker" onclick="window.location.href='https://forms.gle/Mjcbs5kU33gfDknU9'">Request A Sticker</button>
    </main>
    <div id="cart">
        <h2>Your Cart</h2>
        <h4>When you are finished putting the items in your cart, take a screenshot and text/email to Silas for your order to be processed!</h3>
        <e>Each sticker is $1.</e>
        <ul id="cart-items">
            <!-- Cart items will be inserted here by JavaScript -->
        </ul>
        <button id="close-cart">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
